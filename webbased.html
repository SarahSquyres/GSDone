<form class="login-form">
    <section class="title">
        <h1>Login</h1>
    </section>
      <div class="form-group">
        <label for="inputUsername">Username</label>
        <input type="form-input" class="form-control" id="inputUsername" placeholder="Enter Username">
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        <small id="passwordHelp" class="form-text text-muted">Never share your password.</small>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    <form class="sign-up-form">
    <section class="title">
        <h1>Sign-Up</h1>
    </section>
      <div class="form-group">
        <label for="signUpUsername">Username</label>
        <input type="form-input" class="form-control" id="signUpUsername" placeholder="Enter Username">
      </div>
      <div class="form-group">
        <label for="signUpPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        <small id="passwordHelp" class="form-text text-muted">Never share your password.</small>
      </div>
       <div class="form-group">
        <label for="inputFirstName">First Name</label>
        <input type="form-input" class="form-control" id="signUpPassword" placeholder="Enter Username">
      </div>
      <div class="form-group">
        <label for="inputLastName">Last Name</label>
        <input type="form-input" class="form-control" id="inputLastName" placeholder="Enter Last Name">
      </div>
       <div class="form-group">
        <label for="inputBio">Bio</label>
        <input type="form-input" class="form-control" id="inputBio" placeholder="Enter Bio">
        <small id="bioHelp" class="form-text text-muted">Enter a description. Other users will see this.</small>
      </div>

        <small id="pictureHelp" class="form-text text-muted">Only accepts ____ files.</small>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
